<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login AGFarm</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<!-- // Início Formulário Login - Conteúdo 1 // -->

<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Bem Vindo!</h2>
                <p class="description description-primary">Conecte-se Conosco</p>
                <p class="description description-primary">Insira seus Dados</p>
                <button id="signin" class="btn btn-primary">Entrar</button>
            </div>    
            <div class="second-column">
                <h2 class="title title-second">Criar Conta</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-facebook-f"></i>        
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-google-plus-g"></i>
                            </li>
                        </a>
                    </ul>
                </div>
                <p class="description description-second">Ou use seu E-mail:</p>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify"></i>
                        <input type="text" placeholder="Nome">
                    </label>

                    <label class="label-input" for="">
                        <i class="fas fa-mobile-alt icon-modify"></i>
                        <input type="text" placeholder="Telefone">
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="E-mail">
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha">
                    </label>
                    
                    
                    <button class="btn btn-second">Registrar</button>        
                </form>
            </div>
        </div>

<!-- // Fim Formulário Login - Conteúdo 1 // -->       

<!-- // Início Formulário Registro - Conteúdo 2 // -->

        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primary">Ainda não tem conta?</h2>
                <p class="description description-primary">Faça seu Registro</p>
                <p class="description description-primary">E desfrute do melhor!</p>
                <button id="signup" class="btn btn-primary">Registrar</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Acessar Painel</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-facebook-f"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-google-plus-g"></i>
                            </li>
                        </a>
                    </ul>
                </div>
                <p class="description description-second">Ou utilize seu E-mail:</p>
                <form method="GET" action="painel.html" class="form">
                
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="E-mail">
                    </label>
                
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha">
                    </label>
                    <a data-target="forgottenPassword" class="password modal-trigger" href="#">Esqueceu a Senha?</a>
                    <button class="btn btn-second">Entrar</button>
                </form>
                </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>

<!-- // Fim Formulário Registro - Conteúdo 2 // -->

<!-- // Início Modal Esqueci Senha - Conteúdo 3 // -->

    <div class="blur"></div>
    <div class="modal forgottenPassword">
        <i data-target="forgottenPassword" class="modal-close fas fa-times"></i>
        <h2 class="title-third">Esqueci a Senha</h2>
        <form class="modal-form" action="#">
            <i class="far fa-envelope icon-modify"></i>
                        <input class="esqueci" type="email" placeholder="E-mail">
            <button class="btn-third" onclick="manualToggleModal('.forgottenPassword')">Enviar</button>
        </form>
    </div>

<!-- // Fim Modal Esqueci Senha - Conteúdo 3 // -->

    <script src="../js/modal.js"></script>
</body>
</html>
